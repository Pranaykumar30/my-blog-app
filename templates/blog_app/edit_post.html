{% extends 'blog_app/base.html' %}

{% block title %}Edit {{ post.title }} | My Blog{% endblock %}

{% block content %}
    <h2>Edit Post</h2>
    <form method="post", enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-warning">Update</button>
    </form>
    <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary mt-3">‚Üê Back to Post</a>
{% endblock %}
